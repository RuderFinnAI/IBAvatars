<!DOCTYPE html>

    <script>

        const host = "https://labs.heygen.com";
        const url =
          host +
          "/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiI4YzFmNTQyODUyZDY0NzFlYjJkNTEwNWI2NmNjNTA5NCIsInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzLzhjMWY1NDI4NTJkNjQ3MWViMmQ1MTA1YjY2Y2M1MDk0L2Z1bGwvMi4yL3ByZXZpZXdfdGFyZ2V0LndlYnAiLCJuZWVkUmVtb3ZlQmFja2dyb3VuZCI6ZmFsc2UsImtub3dsZWRnZUJhc2VJZCI6ImEwNjk1MzY0MDI4NzRiZTE4Zjk1NmU0MTY0YWJhYjg0IiwidXNlcm5hbWUiOiI2MzkyNmI0NGVlZGU0Mzg3YmZhYTI0ZTE5MzA3NDNhZCJ9&inIFrame=1";

        const clientWidth = document.body.clientWidth;
        const wrapDiv = document.createElement("div");
        wrapDiv.id = "heygen-streaming-embed";

        const container = document.createElement("div");
        container.id = "heygen-streaming-container";

        const stylesheet = document.createElement("style");
        stylesheet.innerHTML = `
          #heygen-streaming-embed {
            z-index: 9999;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            height: 360px;
            border-radius: 8px;
            border: 2px solid #ccc;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.12);
            transition: all linear 0.1s;
            overflow: hidden;
          }
          #heygen-streaming-container {
            width: 100%;
            height: 100%;
          }
          #heygen-streaming-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
          }
        `;

        const iframe = document.createElement("iframe");
        iframe.allowFullscreen = true;
        iframe.title = "Streaming Embed";
        iframe.role = "dialog";
        iframe.allow = "microphone";
        iframe.src = url;

        container.appendChild(iframe);
        wrapDiv.appendChild(stylesheet);
        wrapDiv.appendChild(container);
        document.body.appendChild(wrapDiv);
      }
    </script>
