<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Michael Reynolds Avatar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: url('250409_IB_AI_AVATAR_MICHAEL_16x9_02.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }

    #heygen-streaming-embed {
      width: 700px;
      height: 700px;
      margin-right: 60px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0px 12px 32px rgba(0, 0, 0, 0.3);
      background-color: white;
    }

    #heygen-streaming-container {
      width: 100%;
      height: 100%;
    }

    #heygen-streaming-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="heygen-streaming-embed">
    <div id="heygen-streaming-container"></div>
  </div>

  <script>
    !function(window){
      const host = "https://labs.heygen.com";
      const url = host + "/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRh..."; // use your full link here

      const container = document.getElementById("heygen-streaming-container");
      const iframe = document.createElement("iframe");
      iframe.src = url;

      container.appendChild(iframe);
    }(globalThis);
  </script>
</body>
</html>
